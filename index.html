<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="design.css"/>
</head>
<body>
    <div class="container">
        <div class= "top">
            <h1>INFINITEE</h1>
            <div class = "searchBar">
                <input 
                type="text" 
                name="searchBarName"
                id = "searchID"
                placeholder="Search"
                />
                <img src="search-black-18dp.svg" height="25px">
            </div>
        </div>
        <div class = "gridLayout">

            <div class="grid1">
                <h2>Advance Search</h2>
                <div class="checkboxClass">
                    <input type="checkbox" name="checkboxOne" value="Sand">Sand</input>
                    <input type="checkbox" name="checkboxOne" value="Restaurant">Restaurant</input>
                    <input type="checkbox" name="checkboxOne" value="Sky">Sky</input>
                    <input type="checkbox" name="checkboxOne" value="Outdoor">Outdoor</input>
                    <input type="checkbox" name="checkboxOne" value="Zen">Zen</input>
                </div>
            </div>
            
            <div class="grid2">
                <div class = "tableLabel">
                    <div class = "activityLabel">Activity</div>
                    <div class = "typeLabel">Type</div>
                    <div class = "catLabel">Category</div>
                    <div class = "priceLabel">Price Range</div>
                </div>
                <div id="myList">
                    <div class="character"></div>
                </div>
            </div>

        </div>
    </div>
    <script src="lol.js"></script>
</body>
</html>
